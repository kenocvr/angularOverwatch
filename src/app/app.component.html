<ul class="heroes">
  <!-- onSelect calls the method. Passes in character as parameter
   keep the hero detail out of the DOM until there is a selected hero.-->
      <li *ngFor="let character of characters"  (click) = "onSelect(character)">
        <img src="{{character.image}}">
        <br>
        {{character.name}}
      </li>
    </ul>
    <div *ngIf="selectedCharacter" >
      <h2>
        Stats for {{selectedCharacter.name}}:
        <br>
        <ul>
          <li *ngFor="let item of selectedCharacter.abilities" >
            {{item.abName}}
            <br>
            {{item.description}}
          </li>
        </ul>
      </h2>
    </div>
<div>
  <p>{{mercy}}</p>
</div>
<app-characters></app-characters>
